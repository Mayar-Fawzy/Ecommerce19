<div class="cards d-flex p-4 gap-4 flex-wrap">
  <!-- بطاقة بيانات الحساب -->
  <div class="card p-3 shadow h-100" style="width: 450px">
    <div class="card-header d-flex justify-content-between text-white">
      <h3>Account Details</h3>
      <i class="fa-solid fs-4 pt-2 fa-pen-to-square" (click)="goToEditUser()" style="cursor:pointer;"></i>
    </div>
    <div class="card-body">
      <div class="details d-flex align-items-center gap-3">
        <div class="avatarr">
          <img
            class="AvatarImg rounded-circle border"
            src="Imges/Avatar.png"
            width="60"
            alt="User Avatar"
          />
        </div>
        <div class="info">
          <h5 class="h6">
            <span id="username">{{ userName }}</span>
          </h5>
          <h5 class="h6">
            <span id="email">{{ userEmail }}</span>
          </h5>
        </div>
      </div>
      <hr />
      <button (click)="goToEditUser()" class="btn btn-success w-100">
        Edit
      </button>
    </div>
  </div>

  <!-- بطاقة بيانات العنوان -->
  <div class="card p-3 shadow h-auto" style="width: 450px">
    <div class="card-header d-flex justify-content-between text-white">
      <h3>Address Details</h3>
      <i class="fa-solid fs-4 pt-2 fa-pen-to-square" (click)="goToEditUser()" style="cursor:pointer;"></i>
    </div>
    <div class="card-body m-1">
      <div class="details d-flex align-items-center gap-3">
        <i class="fa-solid fa-location-dot fs-3 text-success"></i>
        <div class="Address">
          <h5 class="h6" id="address"><span >Shbien</span></h5>
          <h5 class="h6 "><span id="address2">El-nasser Street</span></h5>
        </div>
      </div>

      <hr />
      <button (click)="goToEditUser()" class="btn w-100">Edit</button>
    </div>
  </div>
</div>
